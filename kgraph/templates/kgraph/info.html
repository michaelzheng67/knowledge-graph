<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div
  class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg space-y-6"
>
  <div class="max-w-md mx-auto mb-4">
    <a
      href="{% url 'kgraph:categories' %}"
      class="inline-block text-blue-600 hover:text-blue-800 font-medium"
    >
      ‚Üê Back
    </a>
  </div>
  <h2 class="text-2xl font-bold text-gray-800">{{ category.topic }}</h2>

  <ul class="space-y-3">
    {% for info in category.info_set.all %}
    <li
      class="flex justify-between items-center bg-gray-100 p-3 rounded-md shadow-sm"
    >
      <span class="text-gray-700">{{ info.info }}</span>
      <a href="{% url 'kgraph:delete_info' category.id info.id %}">
        <button
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
        >
          Delete Info
        </button>
      </a>
    </li>
    {% empty %}
    <li class="text-gray-500 italic">No info available for this category.</li>
    {% endfor %}
  </ul>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 pt-4">
    <a href="{% url 'kgraph:delete_category' category.id %}">
      <button
        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded"
      >
        Delete Category
      </button>
    </a>

    <a href="{% url 'kgraph:create_info' category.id %}">
      <button
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
      >
        Create Info
      </button>
    </a>

    <a href="{% url 'kgraph:quiz_me' category.id %}">
      <button
        class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded"
      >
        Quiz Me
      </button>
    </a>
  </div>
</div>
